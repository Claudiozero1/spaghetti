<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/styles.css">

</head>

<body class="bg-danger bg-gradient">

    <div class="row m-5 justify-content-around min-vh-100">

        <!--********************************* ASIDE **************************-->

        <aside class="col-3 p-3 text-bg-dark rounded">

            <div class="row">
                <button class="col border rounded m-2 btn-filter" id="ver-todos">Ver todos</button>
            </div>

            <div class="row">
                <button class="col border rounded m-2 btn-filter text-bg-dark" id="normal">Normal</button>
                <button class="col border rounded m-2 btn-filter text-bg-dark" id="fire">Fire</button>
            </div>
            <div class="row">
                <button class="col border rounded m-2 btn-filter text-bg-dark" id="water">Water</button>
                <button class="col border rounded m-2 btn-filter text-bg-dark" id="grass">Grass</button>
            </div>
            <div class="row">
                <button class="col border rounded m-2 btn-filter text-bg-dark" id="electric">Electric</button>
                <button class="col border rounded m-2 btn-filter text-bg-dark" id="ice">Ice</button>
            </div>
            <div class="row">
                <button class="col border rounded m-2 btn-filter text-bg-dark" id="fighting">Fighting</button>
                <button class="col border rounded m-2 btn-filter text-bg-dark" id="poison">Poison</button>
            </div>
            <div class="row">
                <button class="col border rounded m-2 btn-filter text-bg-dark" id="ground">Ground</button>
                <button class="col border rounded m-2 btn-filter text-bg-dark" id="flying">Flying</button>
            </div>
            <div class="row">
                <button class="col border rounded m-2 btn-filter text-bg-dark" id="psychic">Psychic</button>
                <button class="col border rounded m-2 btn-filter text-bg-dark" id="bug">Bug</button>
            </div>
            <div class="row">
                <button class="col border rounded m-2 btn-filter text-bg-dark" id="rock">Rock</button>
                <button class="col border rounded m-2 btn-filter text-bg-dark" id="ghost">Ghost</button>
            </div>
            <div class="row">
                <button class="col border rounded m-2 btn-filter text-bg-dark" id="dark">Dark</button>
                <button class="col border rounded m-2 btn-filter text-bg-dark" id="dragon">Dragon</button>
            </div>
            <div class="row">
                <button class="col border rounded m-2 btn-filter text-bg-dark" id="steel">Steel</button>
                <button class="col border rounded m-2 btn-filter text-bg-dark" id="fairy">Fairy</button>
            </div>

        </aside>

        <!--********************************* MAIN **********************************-->
        <main class="col-8 p-3 bg-dark bg-gradient text-white rounded">

            <div class="row">
                <button class="col border rounded m-2 btn-primary" id="btn-previous">Previous</button>
                <button class="col border rounded m-2 btn-next" id="btn-next">Next</button>
            </div>

            <!-- Cards -->

            <section class="row row-cols-4 pt-3 g-3" id="todos">

                

            </section>

        </main>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>

</body>

</html>
